$def with(plugin_options,overview)

$var title: $_('System Debug Information')
$var page: plugins

<script>
    // Initialize behaviors
    function check_type() {
       jQuery("#pluginForm").submit();
    }

    jQuery(document).ready(function(){
        jQuery("#cSubmit").click(function() {
            jQuery("#pluginForm").submit();
        });
        jQuery("button#cCancel").click(function(){
            window.location="/";
        });
        jQuery("#log_records").change(check_type);
    });
</script>

<div id="plugin">
    <div class="title">$_('System Debug Information')</div>
    <p>$_('This plugin prints debug information from events.log file').</p>
    <form id="pluginForm" action="$plugins.plugin_url('system_debug.settings_page')" method="post">
        <table class="optionList">
            <tr>
                <td style='text-transform: none;'>$_('Maximum number of records'):</td>
                <td>
                    <input name='log_records' id='log_records' type='number' min='1' max='2000' value='$plugin_options["log_records"]'>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea style="font-family: monospace;" rows="30" cols="90" readonly>$'\n'.join(overview)</textarea><br/>
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="controls">
    <button id="cCancel" class="button add">$_('Cancel')</button>
    <a href="$plugins.plugin_url('system_debug.log_page')" class="button upload" target="_blank">$_('Download log')</a>
    <a href="?delete" class="button cancel danger"><b>$_('Delete file')</b></a> 

</div>
