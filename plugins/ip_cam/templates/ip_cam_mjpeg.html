$def with(plugin_options, nr, stream)

$var title: $_(u'IP Camera'): $stations[nr-1].name
$var page: plugins

<script src="motionjpeg.js"></script>
<script>
    // Initialize behaviors
    jQuery(document).ready(function(){
        motionjpeg("#motionjpeg");
    });
</script>

<div id="plugin">
    <div class="title">$_(u'IP Cam') $stations[nr-1].name</div>
    <p><small>$_(u'Live stream from camera.')</small></p>
    <table class="optionList">
        <tr>
            <td>
                <a href=$plugins.plugin_url('ip_cam.settings_page')><img id="motionjpeg" src="$stream" width="640" height="480" /></a>
            </td>
        </tr>
    </table>
</div>

<div id="controls">
    <a href=$plugins.plugin_url('ip_cam.settings_page') class="button danger">$_(u'Cancel')</a><br/>
</div>
