$def with(plugin_options, events)

$var title: $_(u'IP cam')
$var page: plugins

<script>
    // Initialize behaviors
    jQuery(document).ready(function(){
        jQuery("#cSubmit").click(function() {
            jQuery("#pluginForm").submit();
        });
        jQuery("button#cCancel").click(function(){
            window.location="/";
        });
    });
</script>

<div id="plugin">
    <div class="title">$_(u'IP cam')</div>
    <a href=$plugins.plugin_url('ip_cam.help_page') class="button upload">$_(u'Help')</a><br/>
    <p>!The extension is being worked on, it doesn't do anything yet. in the future, it will enable preview from IP cameras for running stations (and sending images in e-mail)!</p>
    <form id="pluginForm" action="$plugins.plugin_url('ip_cam.settings_page')" method="post">
        <table class="optionList">            
            <tr>
                <td style='text-transform: none;'><b>$_('Status'):</b></td>
                <td>
                    <textarea style="font-family: monospace;" rows="11" cols="45" readonly>$'\n'.join(events)</textarea>
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="controls">
    <button id="cSubmit" class="submit"><b>$_('Submit')</b></button>
    <button id="cCancel" class="cancel danger">$_('Cancel')</button>
</div>
