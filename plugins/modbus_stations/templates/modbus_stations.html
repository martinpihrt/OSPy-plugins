$def with(plugin_options, events)

$var title: $_('Modbus Stations')
$var page: plugins

<script>
    // Initialize behaviors
    jQuery(document).ready(function(){

        jQuery("#cSubmit").click(function() {
            jQuery("#pluginForm").submit();
        });
        jQuery("button#cCancel").click(function(){
            window.location="/";
        });

    });
</script>

<div id="plugin">
    <div class="title">$_('Modbus Stations')</div>
    <a href=$plugins.plugin_url('modbus_stations.help_page') class="button upload">$_('Help')</a><br/>
    $if plugin_options['use_log']:
        <p>
        <a href=$plugins.plugin_url('modbus_stations.log_csv') class="button download">$_('Download log')</a>
        <a href="?show" class="button backup">$_('Show logs')</a>
        <a href="?delete" class="button cancel danger">$_('Delete all logs')</a>
        </p></br>
    <form id="pluginForm" action="$plugins.plugin_url('modbus_stations.settings_page')" method="post">
        <table class="optionList">
            <tr>
                <td style='text-transform: none;'>$_('Use Control'):</td>
                <td>
                    <input name='use_control' type='checkbox'${" checked" if plugin_options['use_control'] else ""}>
                </td>
            </tr>
            <tr>
                <td style='text-transform: none;'>$_('Enable logging'):</td>
                <td>
                    <input name='use_log' type='checkbox'${" checked" if plugin_options['use_log'] else ""}>
                </td>
            </tr>
            <tr>
               <td style='text-transform: none;'>$_('Status'):</td>
               <td colspan="2">
                    <textarea style="font-family: monospace;" rows="15" cols="60" readonly>$'\n'.join(events)</textarea>
               </td>
            </tr>
        </table>
    </form>
</div>

<div id="controls">
    <button id="cSubmit" class="submit"><b>$_('Submit')</b></button>
    <button id="cCancel" class="cancel danger">$_('Cancel')</button>
</div>
